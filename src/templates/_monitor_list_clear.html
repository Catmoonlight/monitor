<div class="col-lg-6 px-md-2 py-4">
    <div class="list-group">
    {% for i in monitors %}
        {% if i.is_hidden %}
            {% if user.is_authenticated %}
                <a href="{{ i.get_absolute_url }}" class="list-group-item list-group-item-action list-group-item-light">
                    {{ i.human_name }} (скрыт)
                </a>
            {% endif %}
        {% else %}
        <a href="{{ i.get_absolute_url }}" class="list-group-item list-group-item-action">
            {{ i.human_name }}
        </a>
        {% endif %}

    {% endfor %}
    </div>
</div>
