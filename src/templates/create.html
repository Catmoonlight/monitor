{% extends 'base.html' %}
{% block main_content %}
<H1>{{ heading }}</H1>
{% if return %}
<p><a href="{{ return }}" class="link-secondary text-decoration-none"> &#8617; {% if return_text %} {{ return_text }} {% else %}Вернуться {% endif %}</a></p>
{% endif %}

<form method="post" class="py-1">
    {% csrf_token %}
    <div class="text-danger">{{ form.non_field_errors }}</div>
    <div class="py-1">
    {% for f in form %}
          <div class="row py-2">
              <label class="col-md-2 col-form-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label>
              <div class="col-md-5">
                  {{ f }}
              </div>
          </div>
        <div class="text-danger">{{ f.errors }}</div>
    {% endfor %}
    </div>
    <div class="py-3">
    <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
{% endblock %}
